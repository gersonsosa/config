set-option -g default-shell /bin/zsh

# remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix
set-option -g history-limit 99999

# Split windows using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

# Use 256 colors
set -g default-terminal "screen-256color"

# No delay in esc key
set -s escape-time 0

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Resurect different key bindings
set -g @resurrect-restore 'R'

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg colour25
set -g status-fg colour36
set -g status-interval 2

# messaging
set -g message-fg colour8
set -g message-bg colour6
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg colour5
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour6
setw -g mode-attr bold
setw -g mode-fg colour6
setw -g mode-bg colour8
# }
# The panes {

set -g pane-border-bg colour8
set -g pane-border-fg colour6
set -g pane-active-border-bg colour8
set -g pane-active-border-fg colour9

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour236
set -g status-fg red
set -g status-attr dim
set -g status-left '#[fg=red,bold] #S '
set -g status-right '#{prefix_highlight}#[fg=colour8,bg=colour4,bold] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #[fg=colour233,bg=colour245,bold] #H '
set -g status-right-length 50
set -g status-left-length 30

setw -g window-status-current-fg colour9
setw -g window-status-current-bg colour2
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour236]:#[fg=colour3]#W#[fg=colour1]#F '

setw -g window-status-fg colour6
setw -g window-status-bg colour238
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour0]:#[fg=colour255]#W#[fg=colour254]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour8
set -g message-bg colour9

# }

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'drmad/tmux-git'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
