set-option -g default-shell /bin/zsh
# remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix
set-option -g history-limit 10000

# Split windows using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf
# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

# Use 256 colors
set -g default-terminal "screen-256color"
# No delay in esc key
set -s escape-time 0

# Status bar
# default statusbar colors
#set -g status-utf8 'on'
set -g status-bg black #base02
set -g status-fg yellow #yellow
set -g status-attr default

# default window title colors
setw -g window-status-fg brightblue #base0
setw -g window-status-bg default
#set -g window-status-attr dim

# active window title colors
setw -g window-status-current-fg brightred #orange
setw -g window-status-current-bg default
#setw -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
#-----------------
#set -g message-command-fg 'colour222'
#set -g status-justify 'centre'
set -g status-left-length '120'
set -g status 'on'
#set -g pane-active-border-fg 'colour154'
#set -g message-bg 'colour238'
#set -g status-right-length '100'
#set -g message-fg 'colour222'
#set -g message-command-bg 'colour238'
#set -g pane-border-fg 'colour238'
#setw -g window-status-activity-bg 'colour235'
#setw -g window-status-activity-attr 'none'
#setw -g window-status-activity-fg 'colour154'
setw -g window-status-separator ''
set -g status-left '#[fg=black,bg=green] #S #[fg=green,bg=blue,nobold,nounderscore,noitalics]#[fg=white,bg=blue] #W #[fg=blue,bg=black,nobold,nounderscore,noitalics]#[fg=red,bg=black] #(whoami) '
set -g status-right '#{prefix_highlight}#[fg=blue,bg=black,nobold,nounderscore,noitalics]#[fg=white,bg=blue] %a  %Y #[fg=white,bg=blue,nobold,nounderscore,noitalics]#[fg=black,bg=white] #H '
setw -g window-status-format '#[fg=colour245,bg=black] #I  #W #[fg=colour245,bg=black,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=black,bg=cyan,nobold,nounderscore,noitalics]#[fg=black,bg=cyan] #I  #W  #F #[fg=cyan,bg=black,nobold,nounderscore,noitalics]'

# resurect different key bindings
set -g @resurrect-restore 'R'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'drmad/tmux-git'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

